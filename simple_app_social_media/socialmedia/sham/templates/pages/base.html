<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="navi">
        <div>
            <a href="{% url 'index' %}">Home</a>
        </div>

                <div class='signout'>
                    <a href="{% url 'signout' %}">Logout</a>
                </div>
            </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
