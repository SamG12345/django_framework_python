<!-- index.html -->

{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
    <div class="container center">
        <div class="index_pp_container">
            <span><img class="index_pp" src={{request.user.profile_set.first.profile_image.url}}></img></span>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                <div>
                    {{ form.body }}
                </div>
                <div>
                    <button type="submit">Post Lekh</button>
                </div>
            </form>
        </div>

        <div>
            {% if lekhs %}
                {% for lekh in lekhs %}
                    <div class="lekh" data-lekh-id="{{ lekh.id }}">
                        <div class="profile"><a  href="{% url 'profile' lekh.profile.id %}">{{ lekh.profile }}</a></div>
                        <div class="body"><a href="{% url 'lekh' lekh.id %}"> {{ lekh.body }}</a></div>
                        <div class="date">{{ lekh.date_created }}</div>
                        <div class="lake_a">
                            <div class="likes lake_b">
                                <i {% if request.user.profile_set.exists and request.user.profile_set.first in lekh.likes.all %}id="unlike"{% else %}id="like"{% endif %} class="fa fa-thumbs-up lake"></i>
                                <span class"like_lab lake">{{ lekh.no_of_likes }} Likes</span>
                                <button hidden class="like-button lake">Like</button>
                            </div>
                            <div class="leka lake_a likes lake lake_b ">
                                <span>
                                    <i onClick="this." class="gg-comment cmt"></i>
                                </span>
                                <span class="lake la_s"> Comment</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
